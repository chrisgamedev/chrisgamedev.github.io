<!DOCTYPE html>
<html>
    <head>
        <title>Space Drift</title>
        <link rel="icon" href="assets/images/favicon.png">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
    </head>

    <button class="button2" onclick="Support()">?</button>
    <body>

        <h1>Space Drift</h1>
        <p>A SPACE DRIFTIN' GAME<br><font color="gray">MADE BY CHRIS</p>
        <img src="assets/images/animation.gif" style="width: 25%; height: 25%;">

        <div>
            <img src="assets/images/ios.png" style="width: 10%; height: 10%; display: inline;">
            <img src="assets/images/android.png" style="width: 10%; height: 10%; display: inline;">
        </div>

        <div style="margin-bottom: 30px;">
            <button class="button" onclick="DetectAndServe()">DOWNLOAD</button>
        </div>

    </body>

    <script>

        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/windows phone/i.test(userAgent)) return "Windows Phone";
            if (/android/i.test(userAgent)) return "Android";
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return "iOS";
            return "unknown";
        }
    
        function DetectAndServe() {
            let os = getMobileOperatingSystem();
            if (os == "Android") {
                window.location.href = "https://play.google.com/store/apps/details?id=com.timeBenter.SpaceDrift";
            } else if (os == "iOS") {
                window.location.href = "http://www.example.com";
            } else {
                window.location.href = "http://www.example.com";
            }
        }    
        function Support() {
            window.location.href = "https://timebenter.github.io/support/";
        }
    </script>
</html>
