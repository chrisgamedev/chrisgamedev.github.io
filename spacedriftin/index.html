<!DOCTYPE html>
<html>
    <head>
        <title>Space Driftin'</title>

        <meta charset="UTF-8">
        <meta name="description" content="Space Driftin' A simple, addictively fun arcade game! Download for free now!">
        <meta name="keywords" content="Space Driftin', timeBenter, Space Drift, Mobile, Arcade, Game, Addictive, Fun, Simple, iOS Game, Android Game">
        <meta name="author" content="timeBenter">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="assets/images/favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
    </head>

    <body>

        <a class="top-corner fa fa-home" href="../"></a>

        <h1>Space Driftin'</h1>
        <p>A SPACE DRIFTIN' GAME<br><font color="gray">MADE BY CHRIS</p>
        <img src="assets/images/animation.gif" style="width: 70%; height: 70%;">

        <div class="footer" style="user-select: none;">
            <div style="margin-bottom: 30px;">
                <button class="button" onclick="gotoDownloadLink()">DOWNLOAD</button>
            </div>
            <div>
                <img src="assets/images/ios.png" class="link-img" onclick="ios()">
                <img src="assets/images/android.png" class="link-img" onclick="android()">
            </div>
        </div>

    </body>

    <script>
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/windows phone/i.test(userAgent)) return "Windows Phone";
            if (/android/i.test(userAgent)) return "Android";
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return "iOS";
            return "unknown";
        }
    
        function gotoDownloadLink() {
            if (getMobileOperatingSystem() == "Android") 
                android();
            else
                ios();
        }    

        function android() {
            window.location.href = "https://play.google.com/store/apps/details?id=com.timeBenter.SpaceDrift";
        }

        function ios() {
            window.location.href = "https://apps.apple.com/us/app/space-driftin/id1496929618";
        }
    </script>
</html>
