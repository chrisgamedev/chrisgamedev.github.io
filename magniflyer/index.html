    <video autoplay muted loop class="video" id="myVideo">
        <source src="assets/images/seamless.mp4" type="video/mp4">

    <body>

        <a class="top-corner fa fa-home" href="https://timebenter.github.io/"></a>

        <div class="footer" style="user-select: none;">

            <div>
                <img src="assets/images/ios.png" class="link-img" onclick="ios()">
                <img src="assets/images/android.png" class="link-img" onclick="android()">
            </div>

            <a class="download-btn" href="javascript:void(0);" onclick="gotoGamePage()">Download</a>
        </div>

    </body>

    <script>
        document.getElementById("myVideo").playbackRate = 0.9;

        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/windows phone/i.test(userAgent)) return "Windows Phone";
            if (/android/i.test(userAgent)) return "Android";
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return "iOS";
            return "unknown";
        }
    
        function gotoGamePage() {
            if (getMobileOperatingSystem() == "Android")
                android();
            else
                ios();         
        }

        function android() {
            window.location.href = "https://play.google.com/store/apps/details?id=com.timeBenter.Magniflyer";
        }

        function ios() {
            window.location.href = "https://apps.apple.com/us/app/magniflyer/id1535318648";
        }
    </script>
