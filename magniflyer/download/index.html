<!DOCTYPE html>
<html>
    <head>
        <title>Magniflyer</title>

        <meta charset="UTF-8">
        <meta name="description" content="Magniflyer, Magniflyer is a simple and ">
        <meta name="keywords" content="Magniflyer, timeBenter, Mobile, Phone, iPhone, Game, Arcade, Addictive, Fun, Simple, iOS Game, Android Game">
        <meta name="author" content="timeBenter">

    </head>

    <script>

        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/windows phone/i.test(userAgent)) return "Windows Phone";
            if (/android/i.test(userAgent)) return "Android";
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return "iOS";
            return "unknown";
        }
    
        function gotoGamePage() {
            if (getMobileOperatingSystem() == "Android")
                android();
            if (getMobileOperatingSystem() == "iOS")         
                ios();   
            else
                home();          
        }

        function home() {
            window.location.href = "https://timebenter.github.io/magniflyer/";
        }

        function android() {
            window.location.href = "https://play.google.com/store/apps/details?id=com.timeBenter.Magniflyer";
        }

        function ios() {
            window.location.href = "https://apps.apple.com/us/app/magniflyer/id1535318648";
        }

        gotoGamePage();

    </script>
</html>
