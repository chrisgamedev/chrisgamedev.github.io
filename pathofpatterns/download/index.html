<!DOCTYPE html>
<html>
    <head>
        <title>Magniflyer</title>

        <meta charset="UTF-8">
        <meta name="description" content="Path Of Patterns, Path of Patterns is a satisfying, symmetrical puzzle drawing game, where you choose your own path.">
        <meta name="keywords" content="Path Of Patterns, timeBenter, drawing game, symmetrical, satisfying, game, mobile game, ios, android">
        <meta name="author" content="timeBenter">
        
    </head>

    <script>

        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/windows phone/i.test(userAgent)) return "Windows Phone";
            if (/android/i.test(userAgent)) return "Android";
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return "iOS";
            return "unknown";
        }
    
        function gotoGamePage() {
            if (getMobileOperatingSystem() == "Android")
                android();
            if (getMobileOperatingSystem() == "iOS")         
                ios();   
            else
                home();          
        }

        function home() {
            window.location.href = "https://chrisgamedev.github.io/pathofpatterns/";
        }

        function android() {
            window.location.href = "https://play.google.com/store/apps/details?id=com.timebenter.pathofpatterns";
        }

        function ios() {
            window.location.href = "https://apps.apple.com/us/app/path-of-patterns/id1594004492";
        }

        gotoGamePage();

    </script>
</html>
